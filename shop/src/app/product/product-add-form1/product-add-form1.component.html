<h3>Add New Product</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Product Name" #z="ngModel" [(ngModel)]="model.name" class="form-control" name="name"
      id="name" required>
    <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Product name required</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Description" #description="ngModel" [(ngModel)]="model.description" class="form-control"
      name="description" id="description" required>
    <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Product description required</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Image URL" #imageURL="ngModel" [(ngModel)]="model.imageURL" class="form-control"
      name="imageURL" id="imageURL" required>
    <div *ngIf="imageURL.invalid&&imageURL.dirty" class="alert alert-danger">Image required</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Product price" #price="ngModel" [(ngModel)]="model.price" class="form-control" name="price"
      id="price" required>
    <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Price required</div>
  </div>
  <div class="form-group">
    <select class="custom-select" #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
    </select>
  </div>
  <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Category required</div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
</form>
