<h3>Add new product - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
    <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Product
      Name required</div>
  </div>
  <div class="form-group">
    <input type="text" id="description" name="description" formControlName="description" class="form-control"
      placeholder="Description">
    <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">Description
      required</div>
  </div>
  <div class="form-group">
    <input type="text" id="imageURL" name="imageURL" formControlName="imageURL" class="form-control" placeholder="Image Url">
    <div class="alert alert-danger" *ngIf="productAddForm.get('imageURL').hasError('required') && productAddForm.get('imageURL').dirty">Image
      required</div>
  </div>
  <div class="form-group">
    <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Price">
    <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Price
      required</div>
  </div>
  <div class="form-group">
    <select class="custom-select" id="categoryId" required name="categoryId" formControlName="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
  </div>
  <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="alert alert-danger">Category required</div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
</form>
